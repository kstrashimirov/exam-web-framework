{% extends 'base/base.html' %}
{% block page_content %}
    <h1 class="text-center">Change Password</h1>
    <div class="form">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <!-- Login Form -->
            <form method="POST" action="{% url 'change password' %}">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Change"/>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
