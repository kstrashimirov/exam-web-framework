{% extends 'base/base.html' %}
{% block page_content %}

    <h1>Account Details</h1>
    <div class="note-details-container">

        <h1>{{ profile }}</h1>

        <img class="detail-img" src="{{ profile.picture }}" alt="country-image"/>


        <h2>Reviews: {{ reviews }}</h2>
        {% if profile.description %}
            <div>
                <p>Description</p>
            </div>
            <p>
                {{ profile.description }}
            </p>
        {% endif %}
        <div class="right">
            {% if request.user.is_authenticated %}
                <a class="button edit" href="{% url 'profile update' profile.pk %}">Update Profile</a>
             {% endif %}
        <a class="button edit" href="{% url 'index' %}">Go to Home</a>
        </div>

    </div>

{% endblock %}
